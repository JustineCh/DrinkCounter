<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drink Counter</title>
  </head>
  <body>
    <div class="container">
      <div id="title">
        <h1>Drink Counter</h1>
        <img src="img/cocktail.png" />
      </div>
      <a id="summary-container" class="open">
        <p id="summary">0</p>
        <p>TOTAL</p>
      </a>
      <div class="buttons-container">
        <button class="amount-btn" id="small">20 ml</button>
        <button class="amount-btn" id="medium">40 ml</button>
        <button class="amount-btn" id="large">60 ml</button>
        <button class="amount-btn" id="last">Last drink</button>
        <button class="open" id="open-custom-drink">CUSTOM</button>
      </div>
    </div>

    <div class="modal-container" id="modal-custom-drink">
      <div class="modal">
        <div class="modal-header">
          <h3>Custom Drink</h3>
          <button class="close-btn close" id="close-custom-drink">
            <img src="img/close.png" />
          </button>
        </div>
        <div class="modal-content">
          <form class="modal-form">
            <div>
              <label for="ml">Amount in ml</label>
              <input
                type="number"
                class="modal-form-input"
                id="ml"
                placeholder="Enter amount in ml"
              />
            </div>
            <div>
              <label for="percent">Amount of alcohol %</label>
              <input
                type="number"
                id="percent"
                class="modal-form-input"
                placeholder="Enter amount of alcohol in %"
              />
            </div>
            <input type="submit" value="Submit" id="custom-drink-submit" class="submit-btn" />
          </form>
        </div>
      </div>
    </div>

    <div class="modal-container" id="modal-summary">
      <div class="modal">
        <div class="modal-header">
          <h3>Drink's summary</h3>
          <button class="close-btn close" id="close-summary">
            <img src="img/close.png" />
          </button>
        </div>
        <div class="modal-content">
          <ul id="main-container">
            <li class="date">2020-10-22
              <ul>
                <li class="day-list">
                  <p class="time">15:16</p>
                  <img class="arrow-img" src="img/right-arrow1.png" />
                  <p class="amount">40 ml</p>
                  <a class="delete"
                    ><img class="delete-img" src="img/delete.png"
                  /></a>
                </li>
                <li class="day-list">
                  <p class="time">15:16</p>
                  <img class="arrow-img" src="img/right-arrow.png" />
                  <p class="amount">40 ml</p>
                  <a class="delete"
                    ><img class="delete-img" src="img/delete.png"
                  /></a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="drinkCounter.js"></script>
    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="app.js"></script>
  </body>
</html>
